    <h2>1. 새로운 도약</h2>
    <h3>충북대학교는 21세기를 맞아 새로운 도약을 다짐한다.</h3>
    <p><strong>무릇 모든 생명이</strong> 새로운 환경에 적응하듯 <i>대학도</i> 21세기의 새로운 환경에 적절히 대응하여야 한다.</p><br>
    <p>충북대학교 또한 이 21세기를, 그리고 새로운 천년을 준비하기 위하여 <sup>근본적인</sup>자기혁신을 필요로 한다.</p>
