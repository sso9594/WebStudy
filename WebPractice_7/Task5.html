<body>
    Input : <input type="text" id="input"> <input type="submit" value="Stack">
    <br> <br>
    <button type="button" onclick="ShowAll">Show</button>
    <script>
        var input = document.getElementById('input').value;
        var store=[];
        var i = 0;
        function stack(input){
            store.push(input);
        }
        function ShowAll(){
            for(j=0;j<i;j++){
                document.write(store[j]);
            }
        }
    </script>
