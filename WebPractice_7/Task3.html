<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <script>
            function mult(a,b){
                return a*b;
            }
            for(var i=1;i<10;i++){
                document.write("<tr>");
                    for(var j=0;j<3;j++){
                        document.write("<td>");
                        if(j==0){
                            document.write("3");
                        }
                        else if(j==1){
                            document.write(i);
                        }
                        else if(j==2){
                            document.write(mult(3,i));
                        }
                        document.write("</td>");
                    }
                document.write("</tr>");
            }
        </script>
    </table>
</body>
</html>
