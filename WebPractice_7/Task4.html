<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Controls</h1>
    <p>Numbers to humanize:</p>
    <script>
        function judge(f){
            if(f%100==1){
                return "st";
            }
            else if(f%100==2){
                return "nd";
            }
            else if(f%100==3){
                return "rd";
            }
            else
                return "th";
        }
        document.write("1"+judge(1));
        document.write("<br />");
        document.write("8"+judge(8));
        document.write("<br />");
        document.write("301"+judge(301));
        document.write("<br />");
        document.write("402"+judge(402));
        document.write("<br />");
        document.write("711"+judge(711));
        </script>
</body>
</html>
