<!DOCTYPE html>
<html>
<head>
    <title>Form Manipulation</title>

    <script>
        function Calc() {
            var int1 = parseInt(document.getElementById("received_num1").value);
            var int2 = parseInt(document.getElementById("received_num2").value);
            sum = int1 + int2;
            document.getElementById("demo").value=sum;
        }
    </script>
</head>

<body>
    <h3>Simple Calculator</h3>
    <form>
        First integer: <input type="text" id="received_num1" /><br />
        Second integer: <input type="text" id="received_num2" /><br />
        Total: <input type="text" id="demo"><br>
        <input type="button" value=Calculate onclick="Calc();" />
    </form>
</body>
</html>
